baseURL: "https://www.steamcentre.org"
title: "Steam Centre"
paginate: 5
theme: PaperMod
defaultContentLanguage: zh

enableRobotsTXT: true

outputs:
    home:
      - HTML
      - RSS
      - JSON

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Steam Centre"
  description: "Steam Centre"
  keywords: [steam, learning]
  author: Steam
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  enableInlineShortcodes: true 
  enableEmoji: true 
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Steam Centre"
    icon: /apple-touch-icon.png
    iconHeight: 28

# home-info mode
  homeInfoParams:
    Title: "欢迎！"
    Content: 不要被网站地址迷惑，这里不能说与 steam（游戏） 或 s.t.e.a.m（教育） 没有一点关系，但是关系确实不大，注册这个域名纯粹是多年前的一时心血来潮。现在，这里就是用来记录我折腾自己和这个世界的空间。这些记录不构成任何建议或意见，也无意冒犯任何人。有缘来这里，读了这些文字，如果还有聊几句的冲动，无论是批评，还是鼓励，我都欢迎。

  socialIcons:
    - name: email
      url: "mailto:ds.rao@msn.com"
    - name: github
      url: "https://github.com/RDSH-KS"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: search
      name: 搜索
      url: /search/
      weight: 30
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
